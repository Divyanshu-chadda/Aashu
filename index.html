<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’– Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      background:
        radial-gradient(circle at 20% 20%, #fff0f6 0%, transparent 40%),
        radial-gradient(circle at 80% 30%, #e0f7ff 0%, transparent 40%),
        linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      padding: 16px;
    }

    body::before {
      content: "ğŸ’– ğŸ’• ğŸ’— ğŸ’“ ğŸ’ ğŸ’˜";
      position: fixed;
      inset: 0;
      font-size: 32px;
      opacity: 0.12;
      display: grid;
      place-items: center;
      animation: float 12s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-80px); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(14px);
      padding: 28px 22px;
      border-radius: 28px;
      width: min(720px, 92vw);
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,.18);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 16px;
    }

    .zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,.18);
      transition: transform .15s ease, background .15s ease;
    }

    #yes {
      left: 18%;
      background: #ff4d7d;
      color: #fff;
    }

    #yes:hover {
      background: #ff2f6f;
    }

    #no {
      left: 62%;
      background: #f3f4f6;
      color: #111;
    }

    .hint {
      margin-top: 12px;
      opacity: .75;
      font-size: 14px;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <h1>ğŸ’– Aashu, will you be my Valentine? ğŸ’Œ</h1>

    <div class="zone" id="zone">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="hint" id="hint">ğŸ˜ˆ The â€œNoâ€ button is a little shyâ€¦</div>

    <div class="result" id="result">
      <h2>YAYYY! ğŸ¥¹ğŸ’–</h2>
      <p>Best decision ever ğŸ«¶</p>
    </div>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const canvas = document.getElementById("confettiCanvas");

    const noTexts = [
      "No ğŸ™ˆ",
      "Are you sure? ğŸ˜³",
      "Think again ğŸ¥º",
      "Plsss ğŸ˜­",
      "Donâ€™t break my heart ğŸ’”",
      "Okay stop ğŸ˜µâ€ğŸ’«"
    ];
    let noIndex = 0;

    let yesScale = 1;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = innerWidth * dpr;
      canvas.height = innerHeight * dpr;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(canvas, {
      resize: false,
      useWorker: true
    });

    function celebrate() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 100,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = no.getBoundingClientRect();

      let dx = (b.left + b.width/2) - x;
      let dy = (b.top + b.height/2) - y;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let left = (b.left - z.left) + dx * 160;
      let top = (b.top - z.top) + dy * 160;

      left = clamp(left, 0, z.width - b.width);
      top = clamp(top, 0, z.height - b.height);

      no.style.left = left + "px";
      no.style.top = top + "px";
      no.style.transform = "none";

      no.textContent = noTexts[noIndex];
      noIndex = (noIndex + 1) % noTexts.length;

      yesScale = Math.min(3, yesScale + 0.18);
      yes.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    zone.addEventListener("pointermove", e => {
      const b = no.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width/2) - e.clientX,
        (b.top + b.height/2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    no.addEventListener("click", e => e.preventDefault());

    yes.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeCanvas();
      celebrate();
    });
  </script>
</body>
</html>
